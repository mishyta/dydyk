<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дідика не хвалили</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 360px;
            animation: floatIn 1s ease-out forwards;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .count {
            font-size: 48px;
            font-weight: bold;
            color: #0077cc;
            margin-top: 10px;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="photo.jpeg" alt="Фото Дідика" class="photo">
        <div class="title">Дідика не хвалили </div>
        <div class="count" id="counter">0</div>
<div class="title">днів</div>
    </div>

    <script>
        // Залишено для майбутнього інтерактиву, наприклад автозбільшення або кнопка
        let count = 0;
        document.getElementById('counter').textContent = count;
    </script>
</body>
</html>
